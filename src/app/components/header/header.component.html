<mat-toolbar class="max-w-8xl mx-auto border-x justify-between">
    <a routerLink ="home" > My Store 001</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        
        <mat-icon
        [matBadge]="1"
        matBadgeColor="warn"
        >shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-12">1 items</span>
                <a routerLink="cart">View Cart</a>
            </div>
            <div class="py-3">
                <div class="flex justify-between font-light mb-2">
                    Keyboard x 1
                    <span class="font-bold">{{'1000'| currency:'₹'}}</span>
                </div>
            </div>
            <div class="flex justify-between font-light mb-2">
                    Total:
                    <span class="font-bold">{{'1000'| currency:'₹'}}</span>
            </div>
            <div class="pt-3 flex justify-between font-light mb-2">
                <button class="bg-rose-600 rounded-full text-white w-9 h-9 p-1">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button class="bg-green-600 rounded-full text-white w-9 h-9 p-1">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>

        </div>
    </mat-menu>
</mat-toolbar>
